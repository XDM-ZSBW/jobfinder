# version key deprecated in compose v3+, safe to omit

services:
  postgres:
    image: postgres:16-alpine
    container_name: jobmatch-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jobmatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobmatch}
      POSTGRES_DB: ${POSTGRES_DB:-jobmatch}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: jobmatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobmatch-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jobmatch}:${POSTGRES_PASSWORD:-jobmatch}@postgres:5432/${POSTGRES_DB:-jobmatch}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ENVIRONMENT=production
    depends_on:
      - postgres
      - redis
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobmatch-frontend
    ports:
      - "3000:3000"
      - "80:3000"
    environment:
      - "NEXT_PUBLIC_API_URL=http://jobmatch.zip:8000"
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: jobmatch-network
    driver: bridge
