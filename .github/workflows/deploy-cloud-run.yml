name: Deploy to Cloud Run

# DISABLED: Using Vercel-only deployment
# This workflow is kept for reference but will not run
on:
  workflow_dispatch:
    inputs:
      disabled:
        description: 'This workflow is disabled. Use deploy-vercel-ci-cd.yml instead.'
        required: false
        default: 'Cloud Run deployment disabled - Vercel only'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: jobmatch-backend
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build and Push Container Image
        run: |
          echo "Building Docker image with WebSocket support..."
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA -f Dockerfile.cloudrun .
          docker tag gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
              gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
          echo "âœ… Docker image built and pushed"

      - name: Deploy to Cloud Run
        env:
          TWILIO_WEBSOCKET_URL: ${{ secrets.TWILIO_WEBSOCKET_URL || 'wss://jobmatch.zip/api/voice/websocket' }}
        run: |
          echo "Deploying to Cloud Run with WebSocket support..."
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --port 8080 \
            --memory 1Gi \
            --cpu 2 \
            --min-instances 1 \
            --max-instances 10 \
            --timeout 300 \
            --allow-unauthenticated \
            --set-env-vars "TWILIO_WEBSOCKET_URL=$TWILIO_WEBSOCKET_URL" \
            --quiet

      - name: Get Service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Output Service URL
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Service URL: ${{ steps.service-url.outputs.url }}"
          echo "ğŸ”Œ WebSocket URL: wss://jobmatch.zip/api/voice/websocket"
          echo "ğŸ“ Twilio ConversationRelay configured with ElevenLabs voice"



