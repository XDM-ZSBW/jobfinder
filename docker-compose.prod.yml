version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jobmatch-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jobmatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobmatch}
      POSTGRES_DB: ${POSTGRES_DB:-jobmatch}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobmatch}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jobmatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: jobmatch-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobmatch-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jobmatch}:${POSTGRES_PASSWORD:-jobmatch}@postgres:5432/${POSTGRES_DB:-jobmatch}
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      # LLM Configuration (OpenRouter primary)
      - LLM_PROVIDER=openrouter
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-anthropic/claude-3.5-sonnet}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobmatch-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://136.115.106.188:8000
      - NEXT_PUBLIC_GTM_ID=GTM-KQV9THQ6
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

  # State Checkpointer
  checkpointer:
    build:
      context: ./infra/state-checkpointer
      dockerfile: Dockerfile
    container_name: jobmatch-checkpointer
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-jobmatch}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-jobmatch}
      - POSTGRES_DB=${POSTGRES_DB:-jobmatch}
      - REDIS_HOST=redis
      - CHECKPOINT_INTERVAL=1800
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - checkpoints_data:/checkpoints
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  checkpoints_data:
  logs:

networks:
  default:
    name: jobmatch-network
    driver: bridge
